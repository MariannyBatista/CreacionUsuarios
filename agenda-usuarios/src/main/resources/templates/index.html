<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Lista de usuarios</title>
<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div th:if="${msgExito != null}" class="alert alert-success mt-3">[[${msgExito}]]</div>

        <h1 class="mt-3">Lista de Usuarios</h1>
        <a href="/nuevo" class="btn btn-primary mt-3">Crear usuario</a>

        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Telefono</th>
                    <th>Password</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Fecha de Registro</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.telefono}"></td>
                    <td th:text="${usuario.password}"></td>
                    <td
                        th:text="${#temporals.format(usuario.fechaNacimiento,'dd/MM/YYYY')}"></td>
                    <td
                        th:text="${#temporals.format(usuario.fechaRegistro,'dd/MM/YYYY hh:mm a')}"></td>
                    
                </tr>
            </tbody>
        </table>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
