<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registro de usuario</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<div class="row justify-content-center">
		<div class="col-md6 col-lg-4">
			<h3 class="mb-4">Registro de usuario</h3>
			<form action="" method="post" th:object="${usuario}">
				<div>
					<label for="nombre">Nombre: </label> <input id="nombre" type="text"
						placeholder="Escriba un nombre " th:field="*{nombre}" class="form-control" th:errorClass="is-invalid">
						
					<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
				</div>

				<div>
					<label for="telefono">Telefono: </label> <input id="telefono"
						type="text" placeholder="Escriba un numero telefonico "
						th:field="*{telefono}" class="form-control" th:errorClass="is-invalid">
						
					<div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="invalid-feedback"></div>
				</div>

				<div>
					<label for="email">correo: </label> <input id="email" type="email"
						placeholder="Escriba su email " th:field="*{email}" class="form-control" th:errorClass="is-invalid">
						
					<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"  class="invalid-feedback"></div>
				</div>

				<div>
					<label for="password">password: </label> <input id="password"
						type="password" placeholder="Escriba su contrasena "
						th:field="*{password}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorClass="is-invalid"></div>
				</div>

				<div>
					<label for="fechaNacimiento">Fecha de nacimiento: </label> <input
						id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}" class="form-control" th:errorClass="is-invalid">
					<div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" th:errorClass="is-invalid"></div>
				</div>

				<div class="text-end mt-4">
					<button class="btn btn-success">Guardar</button>
				<a href="/" class="btn btn-light ms-2">Cancelar</a>
				</div>
			</form>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
